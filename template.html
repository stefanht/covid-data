<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID Data Py</title>
  <meta name="description" content="COVID Data Py">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <style>
    .text-big{
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <nav class="navbar sticky-top navbar-dark bg-dark text-center">
    <a class="navbar-brand" href="#">COVID-19 en Paraguay</a>
  </nav>
<br>
<!-- <h1>COVID-19 en Paraguay</h1> -->
<div class="container">
  <div class="row">
    <div class="col mb-3">
      <div class="card text-center text-white bg-info">
        <div class="card-body">
          <strong class="text-big">{{tested}}</strong>
          <br>
          <small>Tests</small>
        </div>
      </div>
    </div>
    <div class="col mb-3">
      <div class="card text-center text-white bg-primary">
        <div class="card-body">
          <strong class="text-big">{{confirmed}}</strong>
          <br>
          <small>Confirmados</small>
        </div>
      </div>
    </div>
    <div class="col mb-3">
      <div class="card text-center text-white bg-danger">
        <div class="card-body">
          <strong class="text-big">{{deceased}}</strong>
          <br>
          <small>Fallecidos</small>
        </div>
      </div>
    </div>
    <div class="col mb-3">
      <div class="card text-center text-white bg-success">
        <div class="card-body">
          <strong class="text-big">{{recovered}}</strong>
          <br>
          <small>Recuperados</small>
        </div>
      </div>
    </div>
    <div class="col mb-3">
      <div class="card text-center text-white bg-warning">
        <div class="card-body">
          <strong class="text-big">{{active}}</strong>
          <br>
          <small>Activos</small>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container">
	<div class="row">
		<div class="col-lg mb-3">
 <iframe title="Casos por d&iacute;a" aria-label="Interactive line chart" id="datawrapper-chart-8s62Z" src="https://datawrapper.dwcdn.net/8s62Z/3/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="400"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",function(a){if(void 0!==a.data["datawrapper-height"])for(var e in a.data["datawrapper-height"]){var t=document.getElementById("datawrapper-chart-"+e)||document.querySelector("iframe[src*='"+e+"']");t&&(t.style.height=a.data["datawrapper-height"][e]+"px")}})}();</script>
		</div>
    <div class="col-lg mb-3">
      <iframe title="Casos por d&iacute;a" aria-label="Column Chart" id="dadtawrapper-chart-3gbS4" src="https://datawrapper.dwcdn.net/3gbS4/2/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="400"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",function(a){if(void 0!==a.data["datawrapper-height"])for(var e in a.data["datawrapper-height"]){var t=document.getElementById("datawrapper-chart-"+e)||document.querySelector("iframe[src*='"+e+"']");t&&(t.style.height=a.data["datawrapper-height"][e]+"px")}})}();</script>
    </div>
  </div>
</div>
</body>
</html>
